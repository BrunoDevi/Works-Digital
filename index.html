<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/img/ICON-LOGO.png">
    <title>Works Digital</title>
</head>

<body>
    <div class="Oferta">
        <p>Oferta válida até as 23h59 do dia 30/12/2023</p>
    </div>
    <header>
        <img class="header__logo" src="/assets/img/TEXT-LOGO.png" alt="LOGO">
        <section class="header__Menu">
            <input type="checkbox" id="menu" class="menu__check">
            <label for="menu">
                <span class="menu-hamburguer"><img src="/assets/img/Menu.png" alt="Menu"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <p class="lista-menu__link">Oque vou receber</p>
                </li>
                <li class="lista-menu__item">
                    <p class="lista-menu__link">Portfolio</p>
                </li>
                <li class="lista-menu__item">
                    <p class="lista-menu__link">Preços</p>
                </li>
                <li class="lista-menu__item">
                    <p class="lista-menu__link">Garantia</p>
                </li>
                <li class="lista-menu__item">
                    <p class="lista-menu__link">Produtos</p>
                </li>
                <li class="lista-menu__item">
                    <p class="lista-menu__link">Dúvidas</p>
                </li>
            </ul>
        </section>
    </header>
    <main>
        <section class="banner">
            <img class="banner__img" src="/assets/img/TEXT-LOGO.png" alt="LOGO">
            <p class="banner__title">Esqueça qualquer modelo de loja pronta de dropshipping, <span
                    class="texto_destaque">vamos te ensinar a sair do zero e criar uma marca</span></p>
            <p class="banner__text"></p>
            <button class="banner__button">QUERO MINHA LOJA</button>
        </section>
    </main>
</body>

</html>
